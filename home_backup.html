<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mujer Top Model - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffeaa7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px 0;
        }

        /* Animated background elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #ff6b9d;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            width: 60px;
            height: 60px;
            background: #f093fb;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-decoration:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #ff9a9e;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .bg-decoration:nth-child(4) {
            width: 70px;
            height: 70px;
            background: #fad0c4;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background-image: url('images/tereprincipal.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 154, 158, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: profileGlow 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 154, 158, 0.2), rgba(240, 147, 251, 0.2));
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-image:hover::before {
            opacity: 1;
        }

        @keyframes profileGlow {
            from {
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }
            to {
                box-shadow: 0 20px 45px rgba(255, 107, 157, 0.3);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 107, 157, 0.6);
            }
        }

        h1 {
            font-size: 3.2em;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            font-style: italic;
            font-weight: 300;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #ff9a9e, #f093fb);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.4em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            min-width: 180px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-btn:hover::before {
            left: 0;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        .eventos-btn {
            background: linear-gradient(45deg, #ff9a9e, #f093fb);
        }

        .contenido-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.5em;
                letter-spacing: 2px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 250px;
                font-size: 1.2em;
                padding: 18px 35px;
            }
            
            .logo {
                font-size: 3em;
            }
            
            .profile-image {
                width: 150px;
                height: 150px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
        }

        /* Sparkle animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <div class="logo">ðŸ‘‘</div>
        <div class="profile-image"></div>
        <h1>La Mujer Top Model</h1>
        <p class="subtitle">Excelencia en Moda y Belleza de Ã‰lite</p>
        
        <div class="nav-buttons">
            <a href="eventos.html" class="nav-btn eventos-btn">
                ðŸ“… Eventos
            </a>
            <a href="contenido.html" class="nav-btn contenido-btn">
                ðŸ“‹ Contenido
            </a>
        </div>
    </div>

    <div class="footer">
        Â© 2025 La Mujer Top Model - Todos los derechos reservados
    </div>

    <script>
        // Add sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 800);

        // Navigation functions
        function goToEventos() {
            // Redirect to events page
            window.location.href = 'eventos.html';
        }

        function goToContenido() {
            // Redirect to content sales page
            window.location.href = 'contenido.html';
        }

        // Add entrance animations to buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.6s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 500 + (index * 200));
            });
        });

        // Add hover sound effect (optional)
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
